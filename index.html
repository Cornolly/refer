<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share SummitFX</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Cornolly/summitfx-assets/main/faviconV2.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px; 
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .tagline {
      font-size: 1.3rem;
      font-style: italic;
      color: #555;
      margin-top: -0.5rem;
      margin-bottom: 2rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .share-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #25D366;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .share-button:hover {
      background-color: #1ebe5d;
    }
    .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="https://raw.githubusercontent.com/Cornolly/summitfx-assets/main/Logo%20-%20less%20white%20space.png" 
      alt="SummitFX Logo" 
      class="logo"
    >
    <div class="tagline">"Built for shared success"</div>
    <p>
      Thanks for using SummitFX! If you know someone else who could benefit from better exchange rates and a 20% stake in the business, share it with them via WhatsApp.
    </p>
    <a
      id="share-link"
      class="share-button"
      href="#"
      target="_blank"
    >
      Share via WhatsApp
    </a>

    <script>
      const params = new URLSearchParams(window.location.search);
      const ref = params.get("ref") || "someone";
      const encodedRef = encodeURIComponent(ref);
      const startUrl = `${encodedRef}`;

      const message = `I've just used SummitFX for a currency exchange - great rates, super easy, and clients have a 20% stake in the business! Send the team a message and theyâ€™ll help you get started: ${startUrl}`;

      const waLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
      document.getElementById("share-link").href = waLink;
    </script>

  </div>
</body>
</html>
